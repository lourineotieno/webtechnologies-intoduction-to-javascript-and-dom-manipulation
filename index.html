<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Demo</h1>
  </header>

  <main>
    <section id="part1">
      <h2>Part 1: Variables & Conditionals</h2>
      <button id="checkAgeBtn">Check Age</button>
      <p id="ageResult"></p>
    </section>

    <section id="part2">
      <h2>Part 2: Functions</h2>
      <button onclick="greetUser('Lourine')">Click to Greet</button>
      <p id="greetOutput"></p>

      <button onclick="calculateTotal(3, 150)">Calculate Total</button>
      <p id="totalOutput"></p>
    </section>

    <section id="part3">
      <h2>Part 3: Loops</h2>
      <button id="loopBtn">Show Numbers</button>
      <ul id="numberList"></ul>
    </section>

    <section id="part4">
      <h2>Part 4: DOM Manipulation</h2>
      <button id="changeTextBtn">Change Text</button>
      <p id="textTarget">This text will change when you click the button.</p>

      <button id="toggleBtn">Toggle Highlight</button>
      <p id="highlightTarget">Click the button to toggle highlight effect.</p>

      <button id="addItemBtn">Add New Item</button>
      <ul id="dynamicList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JavaScript Fundamentals Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
